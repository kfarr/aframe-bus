    <script>
      AFRAME.registerComponent('position-log', {
        schema: {

        },
        init: function() {
          this.throttledFunction = AFRAME.utils.throttle(this.everySecond, 1000, this);
//          this.last = this.el.getAttribute('position');
          this.lastPosition = new THREE.Vector3();
          this.lastPosition.copy(this.el.object3D.position);
          this.velocity = new THREE.Vector3();
          this.speed = new Number;
        },
        everySecond: function() {

          AFRAME.log("******* POSITION, VELOCITY, SPEED LOG *******\nCurrent position");
          // console.log(this.el.object3D.position);
          AFRAME.log(this.el.object3D.position);

          AFRAME.log("Previous position");
          AFRAME.log(this.lastPosition);

          AFRAME.log("Velocity");
          this.velocity.subVectors(this.el.object3D.position, this.lastPosition);
          AFRAME.log(this.velocity);

          AFRAME.log("Speed via Math");
          this.speed = Math.sqrt(Math.pow(this.velocity.getComponent(0), 2) + Math.pow(this.velocity.getComponent(1), 2) + Math.pow(this.velocity.getComponent(2), 2));
          AFRAME.log(this.speed);

          AFRAME.log("Speed via Vector Length");
          AFRAME.log(this.velocity.length());

          this.lastPosition.copy(this.el.object3D.position);

        },
        tick: function(){
          this.throttledFunction();  // Called once a second.
        },
      });

      // hack for orbit-controls and look-at component to play nicely together https://github.com/supermedium/superframe/issues/200
      AFRAME.registerComponent('orbit-look-at-hack', {
        tick: function () {
          lookCubeHack.setAttribute('position', mainCamHack.getObject3D('camera').position);
        }
      });


      AFRAME.registerComponent('clock', {
        schema: {
          position: {type: 'vec3', default: {x: -.75, y: 1.75, z: -1.75}},
          color: {type: 'color', default: '#0f0'},
          font: {type: 'string', default: 'monoid'}
        },
        init: function () {
          this.clockEl = document.createElement('a-text');
          this.el.appendChild(this.clockEl);
          this.clockEl.setAttribute('position', this.data.position);
          this.clockEl.setAttribute('color', this.data.color);
          this.clockEl.setAttribute('font', this.data.font);
          this.throttledFunction = AFRAME.utils.throttle(this.everySecond, 1000, this);

        },
        everySecond: function () {
          this.clockEl.setAttribute('value', this.getTime());
        },
        tick: function(){
          this.throttledFunction();  // Called once a second.
        },
        getTime: function() {
        		var d = new Date();
        		return d.toLocaleTimeString();
      	}
      });

      // source: https://github.com/networked-aframe/networked-aframe/blob/master/server/static/js/forward.component.js
      AFRAME.registerComponent('forward', {
        schema: {
          speed: {default: 0.1},
        },

        init: function() {
        	var worldDirection = new THREE.Vector3();

          this.el.object3D.getWorldDirection(worldDirection);
//          worldDirection.multiplyScalar(-1);

          this.worldDirection = worldDirection;
          console.error(this.worldDirection);
        },

        tick: function() {
        	var el = this.el;

        	var currentPosition = el.getAttribute('position');
      	  var newPosition = this.worldDirection
      							        .clone()
      							        .multiplyScalar(this.data.speed)
      							        .add(currentPosition);
      	  el.setAttribute('position', newPosition);
        }
      });
