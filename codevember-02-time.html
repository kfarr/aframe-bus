<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Missed the Bus! • A-Frame</title>
    <meta name="description" content="Hello, WebVR! • A-Frame">
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/mayognaise/aframe-gif-shader/dist/aframe-gif-shader.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/feiss/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
    <script src="https://unpkg.com/aframe-slice9-component/dist/aframe-slice9-component.min.js"></script>

    <script src="https://unpkg.com/aframe-orbit-controls@1.2.0/dist/aframe-orbit-controls.min.js"></script>

    <script>
  AFRAME.registerComponent('clock', {
    schema: {
      position: {type: 'vec3', default: {x: -.75, y: 1.75, z: -1.75}},
      color: {type: 'color', default: '#0f0'},
      font: {type: 'string', default: 'monoid'}
    },
    init: function () {
      this.clockEl = document.createElement('a-text');
      this.el.appendChild(this.clockEl);
      this.clockEl.setAttribute('position', this.data.position);
      this.clockEl.setAttribute('color', this.data.color);
      this.clockEl.setAttribute('font', this.data.font);
    },
    tick: function(){
      this.clockEl.setAttribute('value', this.getTime());
    },
    getTime: function() {
    		var d = new Date();
    		return d.toLocaleTimeString();
  	}
  });
</script>

  </head>
  <body>
    <a-scene orbit-controls="target: 0 1.6 -0.5; minDistance: 0.5; maxDistance: 180; initialPosition: 3 3 15" background="color: #ECECEC">
      <a-entity environment="preset: starry;
                       ground: canyon;
                       groundYScale: 5;
                       groundTexture: squares;
                       groundColor: #606060;
                       groundColor2: #505050;
                       dressing:none;
                       dressingAmount: 400;
                       dressingColor: #477a49;
                       grid: none;
                       shadow: true;
                       fog: 0;
                       lighting: none;
                       lightPosition: 0 0.01 -0.46">
</a-entity>
      <a-assets>
          <img id="destination-queens" src="Q9ALimitedOrangeLED.gif" />
          <img id="sky" src="sky3.jpg" />
      </a-assets>
      <a-entity light="intensity:0.6;castShadow:true" position="-0.5 1 1"></a-entity>

      <a-entity id="bus" rotation="0 180 0" position="0 1.5 0">
        <a-plane src="url(bus-front.png)" id="front" material="alphaTest: 0.5; side: double;" position="0 0.181 5.979" rotation="-8 0 0" width="2.59" height="2.7186" shadow="receive:false"></a-plane>
        <a-plane src="url(bus-top.png)" id="top" material="alphaTest: 0.5; side: double;" position="0 1.485 -0.1" rotation="-90 -90 0" width="11.879" height="2.59" shadow="receive:false"></a-plane>
        <a-plane src="url(bus-right.png)" id="right" material="alphaTest: 0.5; side: double;" position="-1.295 0 0" rotation="0 -90 0" width="12.459" height="3.001" shadow="receive:false"></a-plane>
        <a-plane src="url(bus-left.png)" id="left" material="alphaTest: 0.5; side: double;" position="1.295 0 0" rotation="0 90 0" width="12.459" height="3.001" shadow="receive:false"></a-plane>
        <a-plane src="url(bus-back.png)" id="back" material="alphaTest: 0.5; side: double;" position="0 0.181 -6.040" rotation="0 180 0" width="2.59" height="2.7186" shadow="receive:false"></a-plane>
        <a-plane src="url(bus-shadow.png)" id="shadow" material="alphaTest: 0.5;" position="0 -1.499 -0.1" rotation="-90 -90 0" width="11.879" height="2.59" scale="1.2 1.2 0"></a-plane>

        <a-plane id="led-front" position="0 1.23 5.84" rotation="-7.2 0 0" height="0.19" width="1.66" material="shader:gif;src:#destination-queens;"></a-plane>
        <a-plane id="led-side" position="-1.3 0.98 3.75" rotation="0 -90 0" height="0.15" width="1.32" material="shader:gif;src:#destination-queens;"></a-plane>
        <a-image src="url(light_PNG14450.png)" id="hlbeam1" material="alphaTest:0.5" position="0.67 -0.8 6.18" scale="2 2 0"></a-image>
        <a-image src="url(light_PNG14450.png)" id="hlbeam2" material="alphaTest:0.5" position="-0.67 -0.8 6.18" scale="2 2 0"></a-image>
        <a-image src="url(tail-light.png)" id="tlbeam1" position="1.07 -0.16 -6.06" rotation="0 180 0" scale="2 2 0"></a-image>
        <a-image src="url(tail-light.png)" id="tlbeam2" position="-1.08 -0.16 -6.06" rotation="0 180 0" scale="2 2 0"></a-image>

      </a-entity>

      <a-entity slice9="width: 2; height: 1; left: 20; right: 43; top: 20; bottom: 43; src: tooltip.png" position="0 1 -2"></a-entity>

      <a-entity id="streetlight" gltf-model="streetlightmodel.gltf" position="-6.2 -1.9 8.2" rotation="0 180 0" scale="1.5 1.5 1.5"></a-entity>
      <a-entity id="light-streetlight" light="type:spot;angle:57.85;penumbra:0.19" position="-4.5 4.5 7" rotation="-90 0 0"></a-entity>

      <a-entity id="nextbus-pole" gltf-model="streetlightmodel.gltf" position="5.5 -1.9 9.4" scale="1.5 1.5 1.5"></a-entity>
      <a-entity id="nextbus-sign" material="color:black" geometry="depth:0.33;width:3.54" position="2.961 4.160 10.66" ></a-entity>

      <a-entity clock="font: sourcecodepro; color: #191; position: 1.381 4.03 10.859"></a-entity>
      <a-text position="1.381 4.36 10.859" value="Next Bus in 45 Minutes" color="#191" font="monoid"></a-text>

      <a-entity id="light-busright" light="type:spot;angle:57.85;penumbra:0.19" position="-1.1 0.7 6.02" rotation="0 180 0" ></a-entity>
      <a-entity id="light-busright" light="type:spot;angle:57.85;penumbra:0.19" position="1.1 0.7 6.02" rotation="0 180 0" ></a-entity>
      <a-entity id="ambient" light="color:#BBB;type:ambient;intensity:0.25"></a-entity>
    </a-scene>
  </body>
</html>
