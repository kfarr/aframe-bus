<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, Bus! • A-Frame</title>
    <meta name="description" content="Hello, WebVR! • A-Frame">
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
    <script src="https://unpkg.com/aframe-orbit-controls@1.2.0/dist/aframe-orbit-controls.min.js"></script>
  </head>
  <body>
    <a-scene orbit-controls="target: 0 1.6 -0.5; minDistance: 0.5; maxDistance: 180; initialPosition: 10 7 20" background="color: #ECECEC">
      <a-assets>
          <img id="bus-front" src="bus-front.png" />
          <img id="bus-top" src="bus-top.png" />
          <img id="bus-left" src="bus-left.png" />
          <img id="bus-right" src="bus-right.png" />
          <img id="bus-back" src="bus-back.png" />
          <img id="destination-queens" src="Q9ALimitedOrangeLED.gif" />
          <img id="sky" src="sky3.jpg" />
      </a-assets>
      <a-entity light="intensity:0.6;castShadow:true" position="-0.5 1 1"></a-entity>
      <a-sky src="#sky" material="opacity:0.5"></a-sky>
      <a-sky src="#sky" scale="1.1 1.1 1.1" color="black"></a-sky>

      <a-entity id="bus" position="0 1.5 0">
        <a-plane src="#bus-front" id="front" material="alphaTest: 0.5" position="0 0.181 5.979" rotation="-8 0 0" width="2.59" height="2.7186" shadow></a-plane>
        <a-plane src="#bus-top" id="top" material="alphaTest: 0.5" position="0 1.485 -0.1" rotation="-90 -90 0" width="11.879" height="2.59" shadow></a-plane>
        <a-plane src="#bus-right" id="right" material="alphaTest: 0.5" position="-1.295 0 0" rotation="0 -90 0" width="12.459" height="3.001" shadow></a-plane>
        <a-plane src="#bus-left" id="left" material="alphaTest: 0.5" position="1.295 0 0" rotation="0 90 0" width="12.459" height="3.001" shadow></a-plane>
        <a-plane src="#bus-back" id="back" material="alphaTest: 0.5" position="0 0.181 -6.040" rotation="0 180 0" width="2.59" height="2.7186" shadow></a-plane>
        <a-plane id="led-front" position="0 1.23 5.84" rotation="-7.2 0 0" height="0.19" width="1.66" material="shader:gif;src:#destination-queens;"></a-plane>
        <a-plane id="led-side" position="-1.3 0.98 3.75" rotation="0 -90 0" height="0.15" width="1.32" material="shader:gif;src:#destination-queens;"></a-plane>
      </a-entity>
      <a-image src="url(light_PNG14450.png)" id="hlbeam1" material="alphaTest:0.5" position="0.67 0.7 6.18" scale="2 2 0"></a-image>
      <a-image src="url(light_PNG14450.png)" id="hlbeam2" material="alphaTest:0.5" position="-0.67 0.7 6.18" scale="2 2 0"></a-image>

      <a-entity geometry="primitive:plane;height:100;width:100;" material="color:#513f2f" rotation="-90 0 0"></a-entity>
      <a-entity id="streetlight" gltf-model="streetlightmodel.gltf" position="5.2 -1.9 0" scale="1.5 1.5 1.5"></a-entity>
      <a-entity id="light-streetlight" light="type:spot;angle:57.85;penumbra:0.19" position="3.5 4.5 0" rotation="-90 0 0"></a-entity>
      <a-entity id="light-busright" light="type:spot;angle:57.85;penumbra:0.19" position="-1.1 0.7 6.02" rotation="0 180 0" ></a-entity>
      <a-entity id="light-busright" light="type:spot;angle:57.85;penumbra:0.19" position="1.1 0.7 6.02" rotation="0 180 0" ></a-entity>
      <a-entity id="ambient" light="color:#BBB;type:ambient;intensity:0.25"></a-entity>
    </a-scene>
  </body>
</html>
